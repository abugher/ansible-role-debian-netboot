---
install_packages:
  - 'tftpd-hpa'
  # Debian installer network-bootable material
  - 'debian-installer-11-netboot-amd64'
  # generic menu-building network-bootable material
  - 'pxelinux'
  - 'syslinux-efi'
  - 'ipxe'
enable_services:
  - 'tftpd-hpa'
create_files:
  - path:               '/usr/share/nginx/html/plaintext'
    owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/debian-installer'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/debian-installer/amd64'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/pxelinux'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/syslinux_efi'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/syslinux_modules'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/ipxe'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "files/conf/preseed.cfg"
    dest:               '/usr/share/nginx/html/plaintext/preseed.cfg'
start_services:
  - 'tftpd-hpa'
lines_in_files:
  - dest:               '/etc/fstab'
    regexp:             '^/usr/lib/debian-installer/images/11/amd64/text/debian-installer/amd64 '
    line:               '/usr/lib/debian-installer/images/11/amd64/text/debian-installer/amd64   /srv/tftp/debian-installer/amd64        none    bind,auto       0       0 # This line added by ansible.'
  - dest:               '/etc/fstab'
    regexp:             '^/usr/lib/PXELINUX/ '
    line:               '/usr/lib/PXELINUX/                                                     /srv/tftp/pxelinux                      none    bind,auto       0       0 # This line added by ansible.'
  - dest:               '/etc/fstab'
    regexp:             '^/usr/lib/SYSLINUX.EFI/ '
    line:               '/usr/lib/SYSLINUX.EFI/                                                 /srv/tftp/syslinux_efi                  none    bind,auto       0       0 # This line added by ansible.'
  - dest:               '/etc/fstab'
    regexp:             '^/usr/lib/syslinux/modules '
    line:               '/usr/lib/syslinux/modules                                              /srv/tftp/syslinux_modules              none    bind,auto       0       0 # This line added by ansible.'
  - dest:               '/etc/fstab'
    #line:               '/usr/lib/ipxe                                                          /srv/tftp/ipxe                          none    bind,auto       0       0 # This line added by ansible.'
    regexp:             '^/boot '
    line:               '/boot                                                                  /srv/tftp/ipxe                          none    bind,auto       0       0 # This line added by ansible.'
